<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokeh Effect Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            flex: 1;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #loading {
            display: none;
            color: #666;
            margin-top: 10px;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .upload-box:hover {
            border-color: #666;
        }
    </style>
</head>

<body>
    <h1>Bokeh Effect Generator</h1>

    <div class="upload-box">
        <input type="file" id="imageUpload" accept="image/*">
        <p>Click to upload or drag and drop an image</p>
    </div>

    <div id="loading">Processing...</div>

    <div class="image-container">
        <div class="image-box">
            <h2>Original Image</h2>
            <img id="originalImage" alt="Original Image">
        </div>
        <div class="image-box">
            <h2>Depth Map</h2>
            <img id="depthMap" alt="Depth Map">
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const originalImage = document.getElementById('originalImage');
        const depthMap = document.getElementById('depthMap');
        const loading = document.getElementById('loading');

        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Display original image immediately using FileReader
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('image', file);

            loading.style.display = 'block';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                depthMap.src = data.depth_map.data;

                // Store depth map dimensions for later use with WebGPU
                depthMap.dataset.width = data.depth_map.width;
                depthMap.dataset.height = data.depth_map.height;
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process image. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
